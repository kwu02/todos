<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new todo">
            <button type="submit">Add Todo</button>
        </form>
        <ul id="todo-list"></ul>

        <div class="row">
            <div class="column left message">
                <p>I would like to hear from you. Please contact me use the form to send me a quick message. I will get back to you as soon as I can.</p>
            </div>
            <div class="column right form">

                <form action="#" method="post">

                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" style="width: 80%;" placeholder="Type your name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" style="width: 80%;" placeholder="Enter your email address" required><br><br>

                    <label for="comments">Comments:</label><br>
                    <textarea id="comments" name="comments" style="width: 80%;" placeholder="Type your comment" rows="7" required></textarea><br><br>

                    <input type="submit" value="SEND">
                    <input type="reset" value="RESET"><br>

                </form>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
